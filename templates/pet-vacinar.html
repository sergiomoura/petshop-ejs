<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop - Cadastre-se</title>
    <script src="https://kit.fontawesome.com/90a414e190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/geral.css">
    <link rel="stylesheet" href="assets/css/pet-vacinar.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="assets/img/Petshop DH-logo-white 1.png" alt="Logo petshop">
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">Pets</a>
                    </li>
                    <li>
                        <a href="usuarios.html">Usuários</a>
                    </li>
                </ul>
                <form action="" method="get" class="busca">
                    <input type="search" name="trecho" id="trecho" placeholder="Busca por pet">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </button>
                </form>
            </nav>
        </div>
        <div class="subheader">
            <div class="container">
                <div class=""welcome>
                    Bem vindo, Adalberto Cerqueira
                </div>
                <div class="controles">
                    <a href="#" title="Editar Perfil"><i class="fa-solid fa-user-pen fa-xl"></i></a>
                    <a href="#" title="Sair"><i class="fa-solid fa-right-from-bracket fa-xl"></i></a>
                </div>
            </div>
        </div>
    </header>


    <main class="container">
        
        
        <img src="assets/img/pets/pet1.webp" id="display-foto" alt="Foto de Nome do Pet">
        
        <section class="vacine">
            
            <form>
                <h1>Vacinar Nome do Pet</h1>

                <div class="form-item input-select-container">
                    <label for="vacina">Vacina:</label>
                    <select name="vacina" id="vacina">
                        <option disabled selected>Selecione</option>
                        <option value="Antirrábica">Antirrábica</option>
                        <option value="Giárdia">Giárdia</option>
                    </select>
                </div>

                <div class="form-item input-date-container">
                    <label for="data">Data:</label>
                    <input type="date" name="data" id="data">
                </div>

                <button class="botao primario" type="submit">enviar</button>

            </form>
        </section>

    </main>

    <footer>
        <div class="contato">
            
            <img src="assets/img/logo-black 1.png" alt="Logo de um osso e uma pata">
            
            <ul>
                <li>
                    <i class="fa-solid fa-envelope fa-xl"></i>
                    <a href="mailto:contato@petshop.com.br">contato@petshop.com.br</a>
                </li>
                <li>
                    <i class="fa-solid fa-square-phone fa-xl"></i>
                    <a href="tel:+5511984848484">(11) 9 8888-8888</a>
                </li>
                <li>
                    <i class="fa-brands fa-square-whatsapp fa-xl"></i>
                    <a href="https://wa.me/+5511999999999" target="_blank">(11) 9 9999-9999</a>
                </li>
                <li>
                    <i class="fa-solid fa-location-dot fa-xl"></i>
                    <a href="https://goo.gl/maps/EJWTtiZftBvyqH2Q6" target="_blank">
                        Av Paulista, 4242
                        Bela Vista, 
                        São Paulo - SP
                    </a>
                </li>
            </ul>
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d3657.3842131926817!2d-46.665941685543224!3d-23.55464056722808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e3!4m0!4m5!1s0x94ce582c4835016b%3A0xf92930472ca54186!2sAv.%20Paulista%2C%204242%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-300!3m2!1d-23.5546455!2d-46.663753!5e0!3m2!1sen!2sbr!4v1661755877595!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="copyright">
            DH Petshop - Copie e use como quiser.
        </div>
    </footer>


    <script>
        // Código para exibir imagem selecionada
        document.getElementById("foto").addEventListener(
            'change',
            evt => {
                let img = document.getElementById('display-foto');
                img.src = URL.createObjectURL(event.target.files[0]);
                document.querySelector("main label[for=foto] div").style.display = "none"
            }
        );
    </script>
</body>

</html>
